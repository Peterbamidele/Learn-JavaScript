<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change the Styling of HTML elementst</title>
</head>
<body>
    <h1>change the Styleing of HTML elements</h1>
    <p  id="demo2" style="color: darkkhaki"> What a plessure learing JavaScript</p>
    <button type="button" onclick="myFun()">Change Value</button>

    <script>
        function myFun(){
            document.getElementById("demo2").style.color = "teal";
            document.getElementById("demo2").style.fontWeight = "bold";
            document.getElementById("demo2").style.fontSize = "300%"
        }
    </script>
</body>
</html>
