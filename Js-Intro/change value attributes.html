<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Value Attribute</title>
</head>
<body>
    <h1>Change the value of the scr Attribute</h1>
    <img src="images/pet.jpg" id="image"/>
    <button type="button" onclick="myFunc()">Change Value</button>

    <script>
        function myFunc(){
            document.getElementById("image").src = "images/raf.jpeg"
        }
    </script>
    
</body>
</html>
