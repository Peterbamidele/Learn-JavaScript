<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change th content of Html elements</title>
</head>
<body>
    <p id="demo1">Good Moring</p>
    <button type="button" onclick="myfunc()">change Value</button>

    <script>
        function myfunc(){
            document.getElementById("demo1").innerHTML= "Good Evening!";       }
    </script>
    
</body>
</html>
