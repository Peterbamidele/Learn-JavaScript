<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal js <Body> </title>
</head>
<body>
    <p id="demo2">javascript is fun</p>
    <button type="button" onclick="myFunc()">Change Value</button>

    <script>
        function myFunc(){
            document.getElementById("demo2").innerHTML = "JavaScript is The way!";
        }
    </script>
</body>
</html>
