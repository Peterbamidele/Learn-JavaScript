<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
    function myfunc(){
        document.getElementById("demo").innerHTML = "It Fun written Javascript";
    }
    </script>
    <title>Internal Js in the <head> </title>
</head>

    <p id="demo">Written JavaScript</p>
    <button type="button" onclick="myfunc()">change Value</button>

</body>
</html>
